<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="inserir/insert_livro.css">

    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Inserção de Livros</title>
</head>

<body>
    <section id="header">
        <nav id="navmenu" class="navbar navbar-expand-lg fixed-top">
            <div class="container container-fluid">
                <a class="navbar-brand" href="#">
                    <img id="logo" src="logo.png" alt="">
                </a>
                <button id="navegationb" class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavThis" aria-controls="navbarNavThis" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavThis">
                    <div id="navitens" class="container">
                        <ul class="navbar-nav me-auto">
                            <li class="nav-item">
                                <a id="linkf" class="nav-link" href="http://localhost:3000/acervo">
                                    <h6><i class="fas fa-atlas"></i> Acervo</h6>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a id="links" class="nav-link" href="http://localhost:3000/groups"> 
                                    <h6><i class="fas fa-users"></i> Grupos</h6>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a id="linkt" class="nav-link" href="http://localhost:3000/emprestimos">
                                    <h6><i class="fas fa-hand-holding"></i> Empréstimos</h6>
                                </a>
                            </li>
                            <div class="gerenciarLivros"></div>
                            <script type="text/babel" src="/../gerenciarLivros.js"></script>
                            <li class="nav-item">
                                <a id="linkfo" class="nav-link" href="http://localhost:3000/avisos">
                                    <h6><i class="fas fa-info-circle"></i> Avisos <br/>e Suporte</h6>
                                </a>
                            </li>
                        </ul>
                    </div>   
                    <div class="loginOrConfigs"></div>
                    <script type="text/babel" src="/loginOrConfigs.js"></script>
                </div>

            </div>
        </nav>
    </section>
    <section id="search-field">
        <div class="descricao">
            <h3>Página de  Inserção</h3>
            <h5>Preencha o formulário abaixo para inserir um livro no acervo</h5>
        </div>
        <div class="area-busca">
            <div class="temp">
                <form class="row g-3" action="/gerenciarLivro/inserir" method="post">
                    <div class="col-md-8">
                      <label for="inputname" class="form-label">Nome do Livro</label>
                      <input type="text" class="form-control" id="titulo" name="titulo">
                    </div>
                    <div class="col-md-4">
                      <label for="inputautor" class="form-label">Nome do autor</label>
                      <input type="text" class="form-control" id="inputautor" name="inputautor">
                    </div>
                    <div class="col-12">
                      <label for="input" class="form-label">Dados extras</label>
                      <input type="text" class="form-control" id="inputAddress" name="inputAddress">
                    </div>
                    <div class="col-md-6">
                      <label for="inputCity" class="form-label">Categorias</label>
                      <input type="text" class="form-control" id="inputCity" name="inputCity">
                    </div>
                    <div class="col-md-4">
                      <label for="inputState" class="form-label">É uma saga?</label>
                      <select id="inputState" name="inputState" class="form-select">
                        <option selected>Escolha uma opção</option>
                        <option>Sim</option>
                        <option>Não</option>
                      </select>
                    </div>
                    <div class="col-md-2">
                      <label for="inputZip" class="form-label">ISBN</label>
                      <input type="text" class="form-control" id="isbn" name="isbn">
                    </div>
                    <div class="col-md-6">
                      <label for="inputZip" class="form-label">N° de Série</label>
                      <input type="text" class="form-control" id="numero_serie" name="numero_serie">
                    </div>
                    <div class="col-12">
                      <button type="submit" class="btn btn-primary">Inserir</button>
                    </div>
                  </form>
            </div>      
        </div>      
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/d7572542b8.js" crossorigin="anonymous"></script>
</body>
